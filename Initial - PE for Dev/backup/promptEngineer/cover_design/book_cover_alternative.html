<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover Alternative Design</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .book-container {
            perspective: 2000px;
            width: 600px;
            height: 800px;
        }
        
        .book {
            transform-style: preserve-3d;
            transform: rotateY(-30deg);
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s;
        }
        
        .book:hover {
            transform: rotateY(0deg);
        }
        
        .book-cover {
            position: absolute;
            width: 450px;
            height: 700px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.3);
            border-radius: 5px;
        }
        
        .front-cover {
            background: #121212;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform: translateZ(20px);
        }
        
        .spine {
            width: 40px;
            height: 700px;
            background: #121212;
            position: absolute;
            left: -40px;
            top: 0;
            transform: rotateY(-90deg) translateZ(20px);
            transform-origin: right;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            box-sizing: border-box;
        }
        
        .spine-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .spine-author {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            color: white;
            margin-bottom: 20px;
        }
        
        .title-container {
            text-align: center;
            margin-top: 80px;
            z-index: 10;
        }
        
        .main-title {
            color: white;
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #8A2BE2;
            font-size: 20px;
            font-weight: 300;
            margin-top: 15px;
            margin-bottom: 0;
        }
        
        .author {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-size: 16px;
            font-weight: 300;
            z-index: 10;
        }
        
        .center-graphic {
            position: relative;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .prompt-symbol {
            font-family: 'Consolas', monospace;
            font-size: 28px;
            color: white;
            margin-right: 5px;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 40px;
            background-color: #8A2BE2;
            animation: blink 1.2s step-end infinite;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            z-index: 1;
        }
        
        .grid-item {
            font-family: 'Consolas', monospace;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(138, 43, 226, 0.2);
        }
        
        .grid-item.active {
            color: rgba(138, 43, 226, 0.7);
            animation: fadeIn 2s infinite alternate;
        }
        
        @keyframes fadeIn {
            from { color: rgba(138, 43, 226, 0.2); }
            to { color: rgba(138, 43, 226, 0.9); }
        }
        
        .command-container {
            background-color: rgba(25, 25, 25, 0.8);
            border-radius: 5px;
            padding: 20px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 5;
        }
        
        .command-text {
            font-family: 'Consolas', monospace;
            color: #f0f0f0;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div class="spine">
                <div class="spine-text">PROMPT ENGINEERING FOR DEVELOPERS</div>
                <div class="spine-author">SUNNY SHIVAM</div>
            </div>
            <div class="book-cover front-cover">
                <div class="title-container">
                    <h1 class="main-title">PROMPT ENGINEERING</h1>
                    <h2 class="main-title" style="font-size: 28px;">FOR DEVELOPERS</h2>
                    <p class="subtitle">Crafting Intelligent LLM Solutions</p>
                </div>
                
                <div class="center-graphic">
                    <div class="grid">
                        <!-- Generate a grid of symbols representing code/prompts -->
                        <script>
                            document.addEventListener('DOMContentLoaded', () => {
                                const grid = document.querySelector('.grid');
                                const symbols = ['{', '}', '(', ')', '[', ']', '<', '>', '/', '*', '+', '-', '=', ';', ':', '"', "'", '|', '\\', '_'];
                                
                                for (let i = 0; i < 20 * 20; i++) {
                                    const item = document.createElement('div');
                                    item.className = 'grid-item';
                                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                                    item.textContent = randomSymbol;
                                    
                                    // Make some grid items "active" with a random pattern
                                    if (Math.random() < 0.1) {
                                        item.classList.add('active');
                                    }
                                    
                                    grid.appendChild(item);
                                }
                            });
                        </script>
                    </div>
                    
                    <div class="command-container">
                        <div class="command-text">
                            <span class="prompt-symbol">></span> Generate an intelligent
                            <br>code assistant that helps
                            <br>developers optimize their
                            <br>programming workflows<span class="cursor"></span>
                        </div>
                    </div>
                </div>
                
                <div class="author">By Sunny Shivam</div>
            </div>
        </div>
    </div>
</body>
</html>
