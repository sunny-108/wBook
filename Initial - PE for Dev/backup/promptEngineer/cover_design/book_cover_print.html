<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover PDF Export</title>
    <style>
        @page {
            size: letter;
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 8.5in;
            height: 11in;
            background: linear-gradient(135deg, #0A2342 0%, #2C74B3 50%, #483D8B 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .cover {
            width: 100%;
            height: 100%;
            padding: 1in;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        
        .title-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .main-title {
            color: white;
            font-size: 48pt;
            font-weight: 800;
            margin: 0;
            line-height: 1.1;
            letter-spacing: 2px;
            text-shadow: 0px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 20px;
        }
        
        .subtitle-title {
            color: white;
            font-size: 32pt;
            font-weight: 600;
            margin: 0;
            line-height: 1.1;
            letter-spacing: 1px;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }
        
        .subtitle {
            color: #B5D0FF;
            font-size: 20pt;
            font-weight: 300;
            margin: 0;
            text-shadow: 0px 1px 3px rgba(0,0,0,0.5);
        }
        
        .decorative-line {
            width: 200px;
            height: 3px;
            background: linear-gradient(to right, transparent, #00FFFF, transparent);
            margin: 30px auto;
        }
        
        .author {
            color: white;
            font-size: 18pt;
            font-weight: 300;
            margin-bottom: 40px;
            text-shadow: 0px 1px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="title-container">
            <h1 class="main-title">PROMPT ENGINEERING</h1>
            <h2 class="subtitle-title">FOR DEVELOPERS</h2>
            <div class="decorative-line"></div>
            <p class="subtitle">Crafting Intelligent LLM Solutions</p>
        </div>
        
        <div class="author">By Sunny Shivam</div>
    </div>
</body>
</html>
